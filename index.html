<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Tikes Survey Analytics Dashboard</title>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f3f4f6; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="display: inline-block; width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top-color: #dc2626; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <p style="margin-top: 16px; color: #374151; font-size: 18px; font-weight: 600;">Loading Dashboard...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
